name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  swift:
    name: Swift Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Test
        run: swift test

  core-editor:
    name: CoreEditor Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CoreEditor
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
